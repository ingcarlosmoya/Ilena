<div class="container">
  <div class="row">
    <div class="col-md-12 text-left">
      <h1 class="display-4">Routines</h1>
    </div>
  </div>
</div>
<div class="bs-example" data-example-id="contextual-table">
  <table class="table table-bordered table-hover">
    <thead class="thead-inverse">
      <tr class="text-center">
        <th class="text-center">Description</th>
        <th class="text-center">Result</th>
        <th class="text-center">Rating</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let routine of routines" [ngClass]="{'table-danger': routine.evaluation == 'danger','table-warning': routine.evaluation == 'warning','table-success': routine.evaluation == 'success'}">
        <td>{{routine.name}}</td>
        <td>{{routine.result}}</td>
        <td>{{routine.evaluation}}</td>
      </tr>
    </tbody>
  </table>
</div>
