<div class="text-center">
  <br />
<h1 class="display-4">Listado de Personas evaluadas</h1>
</div>

<div class="container">
  <div class="col-md-10 offset-md-1">
    <table class="table table-striped">
      <thead>
        <tr class="text-center">
          <th scope="col">First Name</th>
          <th scope="col">Last Name</th>
          <th scope="col">Username</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let person of people">
          <td>{{person.name}}</td>
          <td>{{person.age}}</td>
          <td>
              <a class="btn btn-default btn-sm" [routerLink]="['/evaluation', person.id]">
                  <i class="fa fa-file-code-o"></i> Ver</a></td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
