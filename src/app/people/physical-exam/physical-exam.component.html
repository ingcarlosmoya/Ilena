<div class="container">
  <div class="row">
    <div class="col-md-12 text-left">
      <h6 class="display-4">Physical Exam</h6>
    </div>
  </div>
  <br>
  <div class="row">
    <div class="col-md-6">
      <div class="form-group">
        <h5 class="text-left" for="firstname">Height</h5>
        <label class="form-control" name="firstname">{{physicalExam.height}} mts</label>
      </div>
    </div>
    <div class="col-md-6">
      <div class="form-group">
        <h5 class="text-left" for="lastName">Weight</h5>
        <label class="form-control" name="lastName">{{physicalExam.weight}} kgs</label>
      </div>
    </div>
  </div>
  <hr>
  <div class="row">

    <div class="col-md-12">
      <h5 class="text-left" for="gender">Body mass index</h5>
    </div>
    <div class="col-md-6">
      <div class="bs-example" data-example-id="contextual-table">
        <table class="table table-sm  table-bordered">
          <thead class="thead-inverse">
            <tr class="text-center">
              <th class="text-center">Color</th>
              <th class="text-center">Diagnostic</th>
            </tr>
          </thead>
          <tbody>
            <tr>
              <td class="square-container">
                <label class="square alert-info"></label>
              </td>
              <td><label>Underweight</label></td>
            </tr>
            <tr>
              <td class="square-container">
                <label class="square alert-success"></label>
              </td>
              <td><label>Normal</label></td>
            </tr>
            <tr>
              <td class="square-container">
                <label class="square alert-warning"></label>
              </td>
              <td><label>Overweight</label></td>
            </tr>
            <tr>
              <td class="square-container">
                <label class="square alert-danger"></label>
              </td>
              <td><label>Obesity</label></td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
    <div class="col-md-6  text-center">
      <div class="form-group">
        <br>
         <label class="circle {{bmiClass}}" name="gender"><strong>{{physicalExam.bmi}}</strong> </label>
         <label [ngClass]="getBmiDiagnosticClass()" name="gender"><small>{{physicalExam.bmiDiagnostic}}</small></label>
      </div>
    </div>
  </div>
  <hr>

</div>



 <ngx-charts-linear-gauge
      [view]="view"
      [scheme]="colorScheme"
      [value]="8"
      [previousValue]="80"
      [min]="0"
      [max]="24"
      [units]="'hours'"
      (select)="onSelect($event)">
    </ngx-charts-linear-gauge>
